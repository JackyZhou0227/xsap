    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{/static/favicon.ico}">

<body class="gray-bg">

          <h2><b>如果您有已认证的微信公众号</b></h2>

		  <br><b>会员客户端：</b><a href="https://www.kclmedu.com/">https://www.kclmedu.com/</a></br>

		  <br>
		  <img src="../static/img/x_wechat-1.jpg" th:src="@{/static/img/x_wechat-1.jpg}">
		  <br>
        </div>
