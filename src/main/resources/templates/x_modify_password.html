<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>修改密码</title>

    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{/static/favicon.ico}">
    <link href="../static/css/bootstrap.min.css?v=3.3.6" th:href="@{/static/css/bootstrap.min.css(v='3.3.6')}" rel="stylesheet">
    <link href="../static/css/font-awesome.css?v=4.4.0" th:href="@{/static/css/font-awesome.css(v='4.4.0')}" rel="stylesheet">
    <link href="../static/css/animate.css" th:href="@{/static/css/animate.css}" rel="stylesheet">
    <link href="../static/css/style.css?v=4.1.0" th:href="@{/static/css/style.css(v='4.1.0')}" rel="stylesheet">
	<style type="text/css">
        .margin-bottom {
            margin-bottom: 30px;
        }

        .padding {
            padding: 20px 10px;
        }

        .forget_margin-bottom {
            margin-bottom: -30px;
        }
    </style>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row animated fadeInRight">
        <div class="col-md-12 white-bg margin-bottom padding">
            <div class="modal-dialog">
                <!--体部定义-->
                <div class="modal-body middle-box" style="margin-top: -30px">
                    <!-- 表单定义 -->
                    <h3 class="margin-bottom text-center" style="font-size: 20px"> 修改密码</h3>
                    <form class="m-t" role="form" action="#" th:action="@{/user/modifyPwd.do}" method="post">
                        <div class="form-group">
                            <input type="hidden" name="id" th:value="${session.LOGIN_USER.id}">
                        	<span th:if="${CHECK_PWD_ERROR == 0}" class="text-danger">请输入原密码</span>
                            <span th:if="${CHECK_PWD_ERROR == 1}" class="text-danger">原密码输入有误</span>
                            <input type="text" name="oldPwd" class="form-control" placeholder="请输入原密码" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" name="newPwd" class="form-control" placeholder="请输入新密码" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" name="pwd2" class="form-control" placeholder="请再次输入新密码" required="">
                            <span th:if="${CHECK_PWD_ERROR == 2}" class="text-danger">两次密码输入不一样</span>
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b margin-bottom"
                                style="margin-top: 35px ">完 成
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="../static/js/jquery.min.js?v=2.1.4" th:src="@{/static/js/jquery.min.js(v='2.1.4')}"></script>
<script src="../static/js/bootstrap.min.js?v=3.3.6" th:src="@{/static/js/bootstrap.min.js(v='3.3.6')}"></script>
<script src="../static/js/plugins/layer/layer.min.js" th:src="@{/static/js/plugins/layer/layer.min.js}"></script>

<!-- 自定义js -->
<script src="../static/js/content.js" th:src="@{/static/js/content.js}"></script>

<!-- 欢迎信息 -->
<script src="../static/js/welcome.js" th:src="@{/static/js/welcome.js}"></script>
</body>

</html>
