<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>X+培训机构约课系统 - 注册</title>
    <meta name="keywords" content="X+约课平台,在线约课,后台手动约课,课程管理,老师管理,排课计划,群发短信">
    <meta name="description" content="X+乐约课是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="../static/ico/favicon.ico" th:href="@{/static/ico/favicon.ico}">

    <link href="../static/css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../static/css/font-awesome.css?v=4.4.0" th:href="@{/static/css/font-awesome.css(v='4.4.0')}" rel="stylesheet">
    <link href="../static/css/animate.css" th:href="@{/static/css/animate.css}" rel="stylesheet">
    <link href="../static/css/style.css?v=4.1.0" th:href="@{/static/css/style.css(v='4.1.0')}" rel="stylesheet">

    <link href="../static/css/plugins/iCheck/custom.css" th:href="@{/static/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">X+</h1>

            </div>
            <h3>欢迎注册 X+乐约课</h3>
            <p>创建一个X+乐约课商户新账号</p>
            <form class="m-t" role="form" action="x_login.html" method="post" th:action="@{/index/register}">
                <div class="form-group">
                	<span th:if="${CHECK_TYPE_ERROR == 0}" class="text-danger">用户名已存在</span>
                    <input type="text" class="form-control" name="userName" placeholder="请输入用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password"  placeholder="请输入密码" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="pwd2" placeholder="请再次输入密码" required="">
               		 <span th:if="${CHECK_TYPE_ERROR == 1}" class="text-danger">两次密码输入不一样</span>
                </div>
                <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox"><i></i> 我同意注册协议</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>

                <p class="text-muted text-center"><small>已经有账户了？</small><a href="x_login.html" th:href="@{/user/toLogin}">点此登录</a>
                </p>

            </form>
        </div>
    </div>

     <!-- 全局js -->
    <script src="../static/js/jquery.min.js?v=2.1.4" th:src="@{/static/js/jquery.min.js(v='2.1.4')}"></script>
    <script src="../static/js/bootstrap.min.js?v=3.3.6" th:src="@{/static/js/bootstrap.min.js(v='3.3.6')}"></script>
    <!-- iCheck -->
    <script src="../static/js/plugins/iCheck/icheck.min.js" th:src="@{/static/js/plugins/iCheck/icheck.min.js}"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

    <script>
        $(function () {

        });
    </script>


</body>

</html>
