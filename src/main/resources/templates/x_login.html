<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>X+培训机构约课系统 - 登录</title>
    <meta name="keywords" content="X+约课平台,在线约课,后台手动约课,课程管理,老师管理,排课计划,群发短信">
    <meta name="description" content="X+乐约课是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" th:href="@{/static/ico/favicon.ico}" href="../static/favicon.ico">
    <link href="../static/css/bootstrap.min.css?v=3.3.6" th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../static/css/font-awesome.css?v=4.4.0" th:href="@{/static/css/font-awesome.css(v='4.4.0')}" rel="stylesheet">

    <link href="../static/css/animate.css" th:href="@{/static/css/animate.css}"  rel="stylesheet">
    <link href="../static/css/style.css?v=4.1.0" th:href="@{/static/css/style.css(v='4.1.0')}" rel="stylesheet">

    <link href="../static/css/login.css" th:href="@{/static/css/login.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg signin">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name" style="font-size: 36px;letter-spacing: 1px;">乐约课系统</h1>

            </div>
            <h3>欢迎使用 X+乐约课平台</h3>

            <form class="m-t form-horizontal" role="form" th:action="@{/user/login}" method="post">
                <span th:if="${USER_NOT_EXIST}" class="text-danger">
                       	 用户不存在
                </span>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" value="张老师" placeholder="用户名" required="true" style="color:black">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" value="567" placeholder="密码" required="true" style="color:black">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="验证码" value="dd" required="true" style="width:200px;color:black">
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
                <p class="text-muted text-center"> <a href="x_ensure_user.html" th:href="@{/user/toEnsureUser}"><small>忘记密码了？</small></a> | <a href="x_register.html" th:href="@{/index/toRegister}">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="../static/js/jquery.min.js?v=2.1.4" th:src="@{/static/js/jquery.min.js(v='2.1.4')}"></script>
    <script src="../static/js/bootstrap.min.js?v=3.3.6" th:src="@{/static/js/bootstrap.min.js(v='3.3.6')}"></script>

</body>

</html>
